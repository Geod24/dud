Root:
    T: [Tags#tags, eof]
    E: [eof]

Tags:
    Tag: [Tag#tag]
    TagFollow: [Tag#tag, Tags#follow]

Tag:
    VAO: [IDFull#id, Values#vals, Attributes#attrs, OptChild#oc]
    AO: [IDFull#id, Attributes#attrs, OptChild#oc]
    VO: [IDFull#id, Values#vals, OptChild#oc]
    VA: [IDFull#id, Values#vals, Attributes#attrs]
    O: [IDFull#id, OptChild#oc]
    A: [IDFull#id, Attributes#attrs]
    V: [IDFull#id, Values#vals]
    E: [IDFull#id]
    VAOT: [IDFull#id, Values#vals, Attributes#attrs, OptChild#oc, TagTerminator]
    AOT: [IDFull#id, Attributes#attrs, OptChild#oc, TagTerminator]
    VOT: [IDFull#id, Values#vals, OptChild#oc, TagTerminator]
    VAT: [IDFull#id, Values#vals, Attributes#attrs, TagTerminator]
    OT: [IDFull#id, OptChild#oc, TagTerminator]
    AT: [IDFull#id, Attributes#attrs, TagTerminator]
    VT: [IDFull#id, Values#vals, TagTerminator]
    ET: [IDFull#id, TagTerminator]

IDFull:
    L: [ident#id, IDSuffix#suff]
    S: [ident#id]

IDSuffix:
    C: [colon, ident#id]
    F: [colon, ident#id, IDSuffix#follow]

Values:
    Value: [value#value]
    ValueFollow: [value#value, Values#follow]

Attributes:
    Attribute: [Attribute#attr]
    AttributeFollow: [Attribute#attr, Attributes#follow]

Attribute:
    A: [IDFull#id, assign, value#value]

OptChild:
    C: [lcurly, eol, Tags#tags, rcurly]

TagTerminator:
    E: [eol]
    S: [semicolon]
